server:
  port: 8080
spring:
  datasource:
    url:  jdbc:h2:mem:catelog
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    spring.jpa.datasource-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true

    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true          